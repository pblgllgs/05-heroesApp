

<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>

            <input type="text"
                    placeholder="Seleciona"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSelecionada( $event )">

                   <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{heroe.superhero}}
                    </mat-option>
                    <mat-option [value]="" *ngIf="heroes.length === 0 && termino.trim().length >0">
                         No hay conincidencias con {{termino}}...
                    </mat-option> 
     
            </mat-autocomplete>
        </mat-form-field>

    </div>


    <div *ngIf="heroeSelecionado">
        <app-heroe-tarjeta [heroe]="heroeSelecionado"></app-heroe-tarjeta>
    </div>


</div>
